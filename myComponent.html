<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>My First React App</title>
	</head>
	<body>

		<div id="myFirstComp"></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

		<script type="text/babel">
			class MyFirstComponent extends React.Component{

				constructor(props){
					super(props);
					this.state = {
						myState: "This is my state"
					}
				}

				render(){
					return(
						<div>
							<h1>{this.props.myProp}</h1>
							<h1>{this.state.myState}</h1>
						</div>
					);
				}
			}

			MyFirstComponent.defaultProps = {
				myProp: "This is my prop"
			}

			ReactDOM.render
			(
				<MyFirstComponent/>, document.getElementById('myFirstComp')
			);
		</script>
	</body>
</html>
